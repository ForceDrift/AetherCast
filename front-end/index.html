<div class="boxmover flex justify-center py-52" >
    <div class="w-80 h-52 py-12 flex items items-center flex justify-center bg-white rounded-md " >
        <div class="search">
            <input type="text" class="font-mono text-center p-1" placeholder="Enter City Name" id="cityInput">
            <div class="stats py-5 font-mono ">
               <p class="temp" class="p-1">Temperatu</p>
                <p class="humidity"class="p-1">Humidity:</p>

    <script>
               const API_KEY = "7d130e4a7fc83b895dd5282d462cd7ec";
        const APP_URL = `https://api.openweathermap.org/data/2.5/weather?units=metric&q=`;

        async function checkWeather(city) {
            const response = await fetch(`${APP_URL}${city}&appid=${API_KEY}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".temp").innerHTML = `${Math.round(data.main.temp)}Â°C`;
            document.querySelector(".humidity").innerHTML = `Humidity: ${data.main.humidity}%`;
            document.querySelector(".wind").innerHTML = `WindSpeed: ${data.wind.speed} Km/h`;
        }

        const cityInput = document.querySelector("#cityInput");

        cityInput.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const city = cityInput.value.trim();
                if (city !== "") {
                    checkWeather(city);
                    cityInput.value = ""; // Clear the input field after submitting
                }
            }
        });

        checkWeather("brampton");

    </script>
